<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serverless Application with an API to ChatGPT Interface</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="banner">
      <img src="page_top_banner.jpg" alt="Top Banner" />
    </div>

    <h1>Serverless Application with an API to ChatGPT Interface</h1>

    <form id="locationForm">
      <label for="location">Choose a location:</label>
      <select id="location" name="location">
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="bengaluru">Bengaluru</option>
        <option value="chennai">Chennai</option>
        <option value="hyderabad">Hyderabad</option>
        <option value="kolkata">Kolkata</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <h2>The details of location are:</h2>
    <div id="locationDetails"></div>
  </body>
</html>
